<dl id="note_45" class="footnote"><dt class="calibre65">[<a href="index_split_025.html#back_note_45" title="45" class="calibre2">←45</a>]</dt><dd class="calibre66"><p dir="rtl" class="block_105"><span class="text_44" dir="ltr"></span><span class="text_44">. </span><span class="text_47">وقتی یک اجماع کلی به دست</span><span class="text_47" dir="ltr">‌</span><span class="text_47"> نمی‌آید، بعضی از تیم‌ها تصمیم‌گیری را به رهبران فنی خود واگذار می‌کنند، در حالی که بعضی دیگر بین اعضای تیم رأی‌گیری</span><span class="text_47" dir="ltr">‌</span><span class="text_47"> می‌کنند. مهم نیست تیم شما چه روشی را برای حل اختلاف انتخاب می‌کند، مهم این است که همیشه برای حل این نوع اختلافات یک روش را تکرار و دنبال کنید</span><span class="text_47" dir="ltr">.</span></p></dd></dl>
