<dl id="note_44" class="footnote"><dt class="calibre65">[<a href="index_split_025.html#back_note_44" title="44" class="calibre2">←44</a>]</dt><dd class="calibre66"><p dir="rtl" class="block_96"><span class="text_44" dir="ltr"></span><span class="text_44">. </span><span class="text_47">مهندسین خیلی خوب، به دنبال رهبران خیلی خوب هم هستند. چرا که رهبران بد، نه‌تنها اعتمادبه‌نفس کافی برای سَروکله زدن با مهندسین حرفه‌‌ای را ندارند، بلکه عمدتاً در مورد کارمندانشان مانند ارباب‌ها رفتار می‌کنند</span><span class="text_47" dir="ltr">.</span></p></dd></dl>
