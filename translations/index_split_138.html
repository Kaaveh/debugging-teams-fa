<dl id="note_29" class="footnote"><dt class="calibre65">[<a href="index_split_012.html#back_note_29" title="29" class="calibre2">←29</a>]</dt><dd class="calibre66"><p dir="rtl" class="block_101"><span class="text_49" dir="ltr">.</span><span class="text_49"> </span><span class="text_51">ممکن است یک نفر بگوید </span><span class="text_51" dir="ltr">LATEX</span><span class="text_51">! ولی خوب به سختی می‌توان گفت که </span><span class="text_51" dir="ltr">LATEX</span><span class="text_51"> را تعداد زیادی از افراد در دنیای ‌نرم‌افزار استفاده می‌کنند. مگر اینکه نویسندگان مقالات علمی را هم در دنیای کامپیوتر و ‌برنامه‌نویسی لحاظ کنیم.</span></p></dd></dl>
