<dl id="note_91" class="footnote"><dt class="calibre65">[<a href="index_split_087.html#back_note_91" title="91" class="calibre2">←91</a>]</dt><dd class="calibre66"><p dir="rtl" class="block_115"><span dir="ltr"></span>.<span dir="ltr"> </span>برخلاف توصیه‌‌‌های عمومی ما در این کتاب، متن رزومۀ شما دقیقاً جایی است که شما باید غرور خود را به کار بگیرید و از فروتنی خودداری کنید. ما طرف‌دار خیال‌پردازی در رزومه نیستیم، ولی توصیه می‌کنیم که توانایی‌‌‌ها و قابلیت‌‌‌های خودتان را با صدای بلند فریاد بزنید<span dir="ltr">.</span></p></dd></dl>
